<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": 0, "shape": "dot", "value": 0.32454805163849}, {"id": 1, "label": 1, "shape": "dot", "value": 0.4223701240363834}, {"id": 2, "label": 2, "shape": "dot", "value": 0.4904149081456749}, {"id": 3, "label": 3, "shape": "dot", "value": 0.8050416715213042}, {"id": 4, "label": 4, "shape": "dot", "value": 0.3162830629703882}, {"id": 5, "label": 5, "shape": "dot", "value": 0.4704618502674526}, {"id": 6, "label": 6, "shape": "dot", "value": 0.3346760139241646}, {"id": 7, "label": 7, "shape": "dot", "value": 0.9883708876022491}, {"id": 8, "label": 8, "shape": "dot", "value": 0.6080176267495722}, {"id": 9, "label": 9, "shape": "dot", "value": 0.31709492515503246}, {"id": 10, "label": 10, "shape": "dot", "value": 0.20452670492361125}, {"id": 11, "label": 11, "shape": "dot", "value": 0.4944861062133825}, {"id": 12, "label": 12, "shape": "dot", "value": 0.5855682022470267}, {"id": 13, "label": 13, "shape": "dot", "value": 0.016839199620652168}, {"id": 14, "label": 14, "shape": "dot", "value": 0.0970646031003004}, {"id": 15, "label": 15, "shape": "dot", "value": 0.44493639129936413}, {"id": 16, "label": 16, "shape": "dot", "value": 0.9146614343294567}, {"id": 17, "label": 17, "shape": "dot", "value": 0.4309369231945752}, {"id": 18, "label": 18, "shape": "dot", "value": 0.3446973323811333}, {"id": 19, "label": 19, "shape": "dot", "value": 0.20772357408255582}]);
        edges = new vis.DataSet([{"from": 0, "to": 11}, {"from": 1, "to": 2}, {"from": 1, "to": 4}, {"from": 2, "to": 7}, {"from": 3, "to": 4}, {"from": 3, "to": 18}, {"from": 5, "to": 6}, {"from": 6, "to": 7}, {"from": 8, "to": 9}, {"from": 8, "to": 10}, {"from": 8, "to": 16}, {"from": 9, "to": 10}, {"from": 9, "to": 13}, {"from": 10, "to": 15}, {"from": 11, "to": 12}, {"from": 11, "to": 13}, {"from": 11, "to": 14}, {"from": 11, "to": 15}, {"from": 12, "to": 13}, {"from": 12, "to": 14}, {"from": 12, "to": 15}, {"from": 12, "to": 19}, {"from": 13, "to": 14}, {"from": 13, "to": 15}, {"from": 14, "to": 15}, {"from": 14, "to": 17}, {"from": 17, "to": 18}, {"from": 17, "to": 19}, {"from": 18, "to": 19}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
