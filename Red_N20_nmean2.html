<style type="text/css">

        #mynetwork {
            width: 500px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": 0, "shape": "dot", "value": 0.05931755430319661}, {"id": 1, "label": 1, "shape": "dot", "value": 0.058649813905948}, {"id": 2, "label": 2, "shape": "dot", "value": 0.058649813905948}, {"id": 3, "label": 3, "shape": "dot", "value": 0.007071645933600059}, {"id": 4, "label": 4, "shape": "dot", "value": 0.032438394715045255}, {"id": 5, "label": 5, "shape": "dot", "value": 0.03988910074516165}, {"id": 6, "label": 6, "shape": "dot", "value": 0.03275766530145974}, {"id": 7, "label": 7, "shape": "dot", "value": 0.051468150721318}, {"id": 8, "label": 8, "shape": "dot", "value": 0.058273879658356995}, {"id": 9, "label": 9, "shape": "dot", "value": 0.05757857401009046}, {"id": 10, "label": 10, "shape": "dot", "value": 0.05094824160842185}, {"id": 11, "label": 11, "shape": "dot", "value": 0.046152244336437796}, {"id": 12, "label": 12, "shape": "dot", "value": 0.05066485740119533}, {"id": 13, "label": 13, "shape": "dot", "value": 0.05328902742046073}, {"id": 14, "label": 14, "shape": "dot", "value": 0.05328902742046073}, {"id": 15, "label": 15, "shape": "dot", "value": 0.05137549143341074}, {"id": 16, "label": 16, "shape": "dot", "value": 0.053312432312971274}, {"id": 17, "label": 17, "shape": "dot", "value": 0.04836456239695992}, {"id": 18, "label": 18, "shape": "dot", "value": 0.03546642676466715}, {"id": 19, "label": 19, "shape": "dot", "value": 0.038985883695498116}]);
        edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 0, "to": 2}, {"from": 0, "to": 8}, {"from": 1, "to": 2}, {"from": 1, "to": 13}, {"from": 2, "to": 14}, {"from": 3, "to": 12}, {"from": 4, "to": 5}, {"from": 4, "to": 6}, {"from": 4, "to": 18}, {"from": 5, "to": 6}, {"from": 5, "to": 15}, {"from": 6, "to": 7}, {"from": 7, "to": 8}, {"from": 7, "to": 9}, {"from": 8, "to": 9}, {"from": 9, "to": 16}, {"from": 10, "to": 11}, {"from": 10, "to": 12}, {"from": 10, "to": 13}, {"from": 10, "to": 14}, {"from": 10, "to": 15}, {"from": 10, "to": 16}, {"from": 10, "to": 17}, {"from": 11, "to": 12}, {"from": 11, "to": 13}, {"from": 11, "to": 14}, {"from": 11, "to": 15}, {"from": 11, "to": 16}, {"from": 11, "to": 19}, {"from": 12, "to": 13}, {"from": 12, "to": 14}, {"from": 12, "to": 15}, {"from": 12, "to": 16}, {"from": 13, "to": 14}, {"from": 13, "to": 15}, {"from": 13, "to": 16}, {"from": 14, "to": 15}, {"from": 14, "to": 16}, {"from": 15, "to": 16}, {"from": 18, "to": 19}]);

    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
